{% extends 'base.html' %}

{% block page_title %}Sticker - Home{% endblock %}

{% block page_head %}
    {% load static %}
	<link rel="stylesheet" href="{% static 'home.css' %}">
{% endblock %}

{% block body %}
    <br>
	<br>
	<h1>Sticker Game</h1>
    <br>
    <div id="id_message">
		<h2>Create a game and invite your friend:</h2>
		<form method="POST" action="{% url 'new_game' %}">
			{% csrf_token %}
			{{ form }}
			<input type="submit" value="Start New Game" id="id_submit_button">
		</form>
    </div>
	<script>
		document.onload = addBreakSpacesToForm();

		function addBreakSpacesToForm () {
			console.log('Start of the onload function.');
			var allInputElements = document.getElementsByTagName('input');
			for (index = 0; index < allInputElements.length; index++) {
				console.log('this is element ' + index + '. Check it out :D ' + allInputElements[index] );
			}
		}
	</script>
{% endblock %}
